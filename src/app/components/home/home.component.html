<div class="filters">
    
    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
        <p-dropdown [options]="sortOptions"  placeholder="Sort" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
        
       
    </div>
</div>

<div class="games">
    <ng-container *ngFor="let game of games">
        <div class="game" (click)="openGameDetails(game.id)">
            <div class="game-thumb-container">
                <img 
                *ngIf="game.background_image"
                src="{{ game.background_image }}"
                alt="thumbnail"
                class="game-thumbnail"/>
                <p *ngIf="!game.background_image">No image</p>

            </div>
            <div class="game-description">
                
                <p class="game-name">{{ game.name }}</p>
                <a class="btn btn-outline-light text-center mb-2" (click)="openGameDetails(game.id)">See more details...</a>
                
            </div>
        </div>
    </ng-container>
</div>
