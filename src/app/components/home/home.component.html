<div class="container mt-5">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            
          <div class="carousel-item active">
            
            <img src="assets/img/destiny2.jpg" class="d-block w-100" alt="..." style="height: 550px">
          </div>
          <div class="carousel-item ">
            <iframe class="d-block w-100" width="100%" height="550" src="https://www.youtube.com/embed/uQBKoZIYNrs?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              
          </div>
          <div class="carousel-item">
            <img src="assets/img/borderland3.jpg" class="d-block w-100" alt="..." style="height: 550px">
          </div>
          <div class="carousel-item">
            <img src="assets/img/apaxlegend.png" class="d-block w-100" alt="..." style="height: 550px">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<div class="filters">
    
    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
        <p-dropdown [options]="sortOptions"  placeholder="Sort" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
        
       
    </div>
</div>

<div class="games">
    <ng-container *ngFor="let game of games">
        <div class="game" (click)="openGameDetails(game.id)">
            <div class="game-thumb-container">
                <img 
                *ngIf="game.background_image"
                src="{{ game.background_image }}"
                alt="thumbnail"
                class="game-thumbnail"/>
                <p *ngIf="!game.background_image">No image</p>

            </div>
            <div class="game-description">
                
                <p class="game-name">{{ game.name }}</p>
                <a class="btn btn-outline-light text-center mb-2" (click)="openGameDetails(game.id)">See more details...</a>
                
            </div>
        </div>
    </ng-container>
</div>
