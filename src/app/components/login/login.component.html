<div class="container-fluid" style="height: 99vh; background: url(assets/img/apaxlegend.png); width: 100%; background-size: cover;padding: 0; margin-top: -55px; ">
  <div class="container " style="padding-top: 150px;">
    <h1>LOGIN</h1>
    
      <div class="col-lg-12 justify-content-lg-center" style="padding-left:400px; padding-right: 400px;">
      <form action="" [formGroup]="loginForm" (ngSubmit)="logIn()">
        <div class="form-floating mb-3">
          <input type="email" name="email" id="floatingInput" placeholder="Your Email * "   
          class="form-control" formControlName="email" >
          <label for="floatingInput" class="text-dark">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" name="password" id="floatingInput" 
          placeholder="password * " class="form-control " formControlName="password"> 
          <label for="floatingInput" class="text-dark">Password</label>
        </div>
        
        <div class="form-floating mt-3">
          <button  class="btn btn-warning" type="submit" id="floatingLogin" value="login">Login</button>
          
        </div>
      </form>   
      <div class="forgot mt-3 mb-3">
        <a class="text-white" href="#" >Forgot Password?</a>
        <span class="d-flex" style="float: right;">Haven't account yet? .<a routerLink="/signup" class="text-white" > <strong>Register now </strong></a></span>
      </div>
      <div class="form-floating mb-3">
        <a href="" class="btn btn-danger mt-3">Continue with Google</a> <br>
        <a href="" class="btn btn-primary mt-3">Continue with Facebook</a>
      </div>
    </div>
    
  </div>
    
  </div>
