<app-search-bar></app-search-bar>
<div class="container-fluid mt-5 mb-2">
  <div class="row">
    <div class="content justify-content-center mb-3 mt-2">
      <h1 style="text-align:center; font-weight: bold; font-size: 30px;">List Of Products</h1> 
      <!-- Button trigger modal -->
  <button type="button"  class="btn btn-warning mb-3 d-flex" data-bs-toggle="modal"
  data-bs-target="#exampleModal">
  <i class="pi pi-user-plus" style="font-size: 1.5rem; color: #fff"></i>
</button>
<a class="btn btn-outline-warning mb-3" href="/admin">Go back</a>
    </div>

    <div class="col-12">
      <p-table [value]="products">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Name Product</th>
            <th>Price</th>
            <th>inventory Status</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Image</th>
            <th>Rating</th>
            <th>Functions</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body">
          <tr class="body mb-2" *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>${{product.price}}</td>
            <td>{{product.inventoryStatus}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.category}}</td>
            <td><img width="120px" src="{{product.image}}" alt=""></td>
            <td>{{product.rating}}</td>
            <td><button (click)="onEditData(product)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
              class="btn btn-success"> <i class="pi pi-pencil" style="color: #fff"></i>
  
            </button> &nbsp;
            <button (click)="deleteData(product)" class="btn btn-danger">
              <i class="pi pi-times" style="color: #fff"></i></button></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
